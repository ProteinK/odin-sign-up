<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Sign-up Form</title>
</head>

<body>
  <div class="container">
    <div id="background">
      <img id="background-image" src="images/background.jpg" alt="green leaves">
      <div id="logo-background">
        <img id="logo" src="images/odin-line.png" alt="odin logo">
        <p>ODIN</p>
      </div>
      <p id="credit">Photo by Lawrence Kayku on Unsplash</p>
    </div>
    <div id="content">
      <div id="header">
        <p>
          This is not a real online service! You know you need something like this in your life to help you realize your
          deepest dreams. <br>
          Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="#" method="post">
        <div class="form-background">
          <h2>Let's do this!</h2>
          <div class="form-row">
            <div class="form-control">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first_name">
            </div>
            <div class="form-control">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last_name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-control">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="form-control">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" id="phone-number" name="phone_number">
            </div>
          </div>
          <div class="form-row">
            <div class="form-control">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" class="error">
            </div>
            <div class="form-control">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" name="password_confirmation" class="error">
            </div>
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <div id="bottom">
        Already have an account? <a href="#">Log in</a>
      </div>
    </div>
  </div>
</body>

</html>
